<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Demo - Get in touch contact information icon designs</title>
	<!-- Fonts API -->
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600,700,900" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css" integrity="sha384-5SOiIsAziJl6AWe0HWRKTXlfcSHKmYV4RBF18PPJ173Kzn7jzMyFuTtk8JA7QQG1" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/common.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class="dd-wrapper">
		<div class="dd-center-content">
			<h1 class="dd-title">Get In Touch Contact Information Icons</h1>
			<div class="dd-elements">
				<div class="section">
					<div class="card">
						<div class="social-icon marker-style">
							<i class="fas fa-phone"></i>
						</div>
						<br />
						<label>xxx-xxx-xxxx</label>
					</div>
					<div class="card">
						<div class="social-icon marker-style pin">
							<i class="fas fa-envelope-open"></i>
						</div>
						<br />
						<label>example@domain.com</label>
					</div>
					<div class="card">
						<div class="social-icon marker-style icon-bg">
							<i class="fas fa-map-marker-alt"></i>
						</div>
						<br />
						<label>Address Address...</label>
					</div>
				</div>
				<div class="section">
					<div class="card">
						<div class="social-icon perspactive-style">
							<i class="fas fa-map-marker-alt"></i>
						</div>
						<br />
						<label>xxx-xxx-xxxx</label>
					</div>
					<div class="card">
						<div class="social-icon perspactive-style round">
							<i class="fas fa-map-marker-alt"></i>
						</div>
						<br />
						<label>example@domain.com</label>
					</div>
					<div class="card">
						<div class="social-icon perspactive-style between">
							<i class="fas fa-map-marker-alt"></i>
						</div>
						<br />
						<label>Address Address...</label>
					</div>
				</div>
				<div class="section">
					<div class="card">
						<div class="social-icon hexagon-style square-sm">
							<i class="fas fa-phone"></i>
						</div>
						<br />
						<label>xxx-xxx-xxxx</label>
					</div>
					<div class="card">
						<div class="social-icon hexagon-style square-lg">
							<i class="fas fa-envelope-open"></i>
						</div>
						<br />
						<label>example@domain.com</label>
					</div>
					<div class="card">
						<div class="social-icon hexagon-style pentagon">
							<i class="fas fa-map-marker-alt"></i>
						</div>
						<br />
						<label>Address Address...</label>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
